<script>
		var a = parseInt(prompt("Введите первое число:"));
		var math = prompt("Введите действие:");
		var b = parseInt(prompt("Введите второе число:"));
		if (math == '+'){var result = a + b;}
		else if (math=='-'){var result = a - b;}
		alert("Результат: " + result);

		var c = parseInt(prompt("Задумайте число, умножьте его на 2 и прибавьте 7. Введите результат:"));
		var imdigit = (c - 7)/2
		alert("Задуманное число: " + imdigit);

		var myname = prompt("Введите имя:");
		var year = parseInt(prompt("Введите год рождения:"));
		var age = 2023-year;
		alert(myname + ": " + age);

		
</script>
